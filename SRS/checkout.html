<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Checkout</title>
  <link rel="stylesheet" href="checkoutStyle.css" />
</head>
<body>
  <div class="checkout-container">
    <h2>Confirm Your Booking</h2>

    <div id="booking-details" class="booking-details"></div>

    <button id="back-button-filter" type="button" style="margin-bottom: 15px;">
      ← Back to Filter Selection
    </button>

    <button id="back-button-home" type="button" style="margin-bottom: 15px;">
      ← Back to Home
    </button>

    

    <form id="checkout-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" required>

      <label for="group">Booking Name/Group:</label>
      <input type="text" id="group" required>

      <button type="submit">Submit My Booking</button>
    </form>
  </div>

  <script src="checkoutScript.js"></script>
</body>
</html>
