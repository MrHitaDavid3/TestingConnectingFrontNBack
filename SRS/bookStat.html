<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Status / History</title>
  <link rel="stylesheet" href="bookStatStyle.css" />
</head>
<body>
  
  <div class="status-container">
    <h2>Your Booking Status / History</h2>

    <button id="back-button-home" type="button" style="margin-bottom: 15px;">
      ← Back to Home
    </button>

    <button id="back-button-rooms" type="button" style="margin-bottom: 15px;">
      ← Back to Room Selection
    </button>

    <details id="current-bookings" open>
      <summary><h3>Current Bookings</h3></summary>
      <div id="current-bookings-list"></div>
    </details>
    
    <details id="past-bookings">
      <summary><h3>Previous Bookings</h3></summary>
      <div id="past-bookings-list"></div>
    </details>
    
  <script src="bookStatScript.js"></script>
</body>
</html>
